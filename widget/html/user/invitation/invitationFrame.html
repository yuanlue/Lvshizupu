<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
      <style>
          body{
            background-color: #ffe0e0;
            min-height:100vh;
            padding:25px 15px;
            box-sizing: border-box;
          }
          .contain{
            position: relative;
            z-index:2;
            width:100%;
            background: white;
            height:calc(100vh - 50px);
            border-radius: 10px;
            padding:10px;
            box-sizing: border-box;
          }
        .bor{
          background: white;
          border:1px solid #9f2b33;
          padding:5px;
        }
        .inner{
          background: white;
          height:calc(100vh - 80px);
          border:1px solid #9f2b33;
        }
        .letter,.bottom{
          z-index:3;
          position: absolute;
          left:0;
          width:100%;
          bottom:0;
        }
        .bottom{
          z-index:1;
          background: #9f2b33;
        }
        .bottom img{
          width:100%;
        }
        h1{
          margin-top:55px;
          text-align: center;
        }
        h1 img{
          width:160px;
        }
        .erweima{
          text-align: center;
          margin-top:50px;
        }
        .erweima svg{
          zoom:0.2
        }
        .inner p {
          font-size:15px;
          text-align: center;
          padding:0 30px;
          margin-top:40px;
        }
        @media screen and (max-width: 320px) {
    .inner p {
        margin-top:10px;
    }
}
      </style>
  </head>
  <body>
    <div class="contain">
      <div class="bor">
          <div class="inner">
            <h1><img src="../../../image/title.png" alt=""></h1>
            <div class="erweima">

            </div>
            <p>发送此二维码给被邀请人或被邀请人
            扫描此二维码完成注册信息</p>
          </div>

      </div>


    </div>
    <img class="letter" src="../../../image/letter.png" alt="">
      <div class="bottom"><img  src="../../../image/letter.png" alt=""></div>
  </body>
  <script type="text/javascript" src="../../../script/api.js"></script>
  <script type="text/javascript" src="../../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../../script/service.js"></script>

  <script type="text/javascript">
      apiready = function(){
        api.showProgress({
        title: '努力加载中...',
        text: '先喝杯茶...',
        modal: false
    });
        getData('/clan_users/invite',function(data){
          api.hideProgress();
          
          $('.inner .erweima').append(data.data)
        },{},{
          "authorization":$api.getStorage('token')
        })
      };
  </script>
  </html>
