<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
      <style>
        .shop .avata{
          background: #eee;
          min-height:155px;
          width:100%;
        }
        .avata h1{
          text-align: center
        }
        .avata h1 span{
          width:75px;
          height:75px;
          overflow: hidden;
          display: inline-block;
          background: #f7d4c9;
          border:2px solid #fff;
          border-radius: 10px;
          margin-top:30px;
        }
        .avata h1 span img{
          height:100%;
        }
        .avata h1 span .default{
          width:25px;
          height:auto;
          margin-top:25px;
        }
        .avata h1+p{
          text-align: center;
          color:#999999;
          font-size: 13px;
          margin-top:5px;
        }
        .shop ul li{
          padding:0 10px;
          border-bottom:1px solid #eee;
          line-height: 50px;
          font-size:16px;
        }
        .shop ul li input{
          font-size:16px;
          line-height: 50px;
          text-align: right;
          float: right;
        }
        .opera{
          background: #9e2831;
          line-height: 48px;
          text-align: center;
          position: fixed;
          width:100%;
          left:0;
          bottom:0;
          color:white;
        }
        [v-cloak]{
          display: none
        }
      </style>
  </head>
  <body>
    <div class="shop" v-cloak>
      <div class="avata">
        <h1>
          <span @click="imgUp()">
            <img v-if="!logoUrl" class="default" src="../../../image/market/carema.png" alt="">
            <img v-if="logoUrl" v-bind:src="logoUrl" alt="">
          </span>
          </h1>
          <p>设置您的店铺头像</p>
      </div>
        <ul>
          <li>店铺名称<input @focus="change()" v-on:blur="schange()" type="text" v-model="true_name" placeholder="请输入店铺名称"></li>
          <li>登录用户名<input @focus="change()" v-on:blur="schange()" type="text" v-model="seller_name" placeholder="请输入用户名"></li>
          <li>密码<input type="password" @focus="change()" v-on:blur="schange()" v-model="password" placeholder="请输入密码"></li>
          <li>确认密码<input @focus="change()" v-on:blur="schange()" type="password" v-model="again" placeholder="请确认密码"></li>

        </ul>
      <div class="opera" @click="sure()" v-if="ischange">
        下一步
      </div>
   </div>
  </body>
  <script type="text/javascript" src="../../../script/api.js"></script>
  <script type="text/javascript" src="../../../script/vue.js"></script>
  <script type="text/javascript" src="../../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../../script/service.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var app=new Vue({
          el: '.shop',
          data: {
            logoUrl:'',
            seller_name:'',
            true_name:'',
            password:'',
            again:'',
            ischange:true
          },
        created:function(){
            this.init()
          },
        methods:{
          uploadImg(ret){
            var that = this
            var img =ret.imgPath
            var card=new Date().getTime()+Math.floor(Math.random()*100)
            var name=card+ret.imgName
            var path='/'+$api.getStorage('uid')+'/'+name
          api.showProgress({
              title: '努力加载中...',
              text: '先喝杯茶...',
              modal: false
          });
          upload(path,'image',ret.imgPath,function(data){
            api.hideProgress();
              if(data.code==200){
                that.logoUrl=data.data.url
                //上传成功后 发送消息
              }
            },{"Authorization":$api.getStorage('token')},function(err){
            })

          },
          change(){
            this.ischange=false
          },
          schange(){
            this.ischange=true
          },
          sure(){
            var that = this

            if(!this.seller_name||!this.true_name||!this.password||!this.again){
              api.toast({
                      msg: '请完善信息后重试',
                      duration:5000,
                      location: 'bottom'
                  })
                  return false
            }
            if(this.password!=this.again){
              api.toast({
                      msg: '两次密码输入不一致，请确认',
                      duration:5000,
                      location: 'bottom'
                  })
                  return false
            }
          var para={
              'seller':{
                'seller_name':that.seller_name,
                'true_name':that.true_name,
                'password':that.password,
                'logo':that.logoUrl
              }
            }
            api.openFrame({
                name: 'shopinfoFrame',
                url: '../../../html/user/openshop/shopinfoFrame.html',
                rect: {
                    x: 0,
                    y: api.pageParam.y,
                    w: 'auto',
                    h: api.pageParam.h

                },
                pageParam: {
                    para: para,
                    y:api.pageParam.y,
                    h:api.pageParam.h
                },
                bounces: false,
                bgColor: 'rgba(0,0,0,0)',
                vScrollBarEnabled: true,
                hScrollBarEnabled: true
            });

          },
          imgUp(){
            var that = this
            api.getPicture({
              sourceType: 'all',
              encodingType: 'jpg',
              mediaValue: 'pic',
              destinationType: 'url',
              allowEdit: true,
              quality: 50,
              targetWidth: 100,
              targetHeight: 100,
              saveToPhotoAlbum: false
          }, function(ret, err) {
              if (ret) {
                if(!ret.data){
                  api.hideProgress();
                  return false
                }
                      ret.imgName="";
                      var card=new Date().getTime()+Math.floor(Math.random()*100)
                      var name=card+ret.imgName+'.png'
                      ret.imgPath=ret.data
                      that.uploadImg(ret)
              } else {
              }
          });
          },
            init(){
              var that = this

            }


        }
        })
      };
  </script>
  </html>
