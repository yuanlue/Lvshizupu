<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
      <style>
          body{

          }
          ul li{
            padding:0 10px;
            line-height: 50px;
            border-bottom:1px solid #eee;
          }
          ul li label{
            position: relative;
            float: right
          }
          ul li input[type='text'],ul li input[type='number']{
            text-align: right;
            float: right;
            line-height: 50px;
          }
          ul li input[type='radio']{
            position: absolute;
            opacity:0
          }
          ul li  label .icon{
            margin:0 7px;
            vertical-align: middle;
            display: inline-block;
            background:url('../../../image/noactive.png') no-repeat;
            background-size: contain;
            width:15px;
            height: 15px;
          }
          ul li label input:checked+.icon{
            background-image:url('../../../image/active.png');

          }
          *:focus {
               outline: none;
              background-color: transparent;
           }
           .address{
             color:#ccc;
             float: right;
           }
           .opera{
             background: #9e2931;
             color:white;
             position: fixed;
             width: 100%;
             bottom:0;
             line-height: 40px;
             text-align: center;
           }
      </style>
  </head>
  <body>
    <div class="join">
    <ul>
      <li>姓名<input type="text" id="name" placeholder="请输入你的姓名" required></li>
      <li class="sexy">性别<label for="woman"><input id="woman" required checked  type="radio" name="sex"><i class="icon"></i>男</label><label for="man"><input id="man" type="radio" name="sex"><i class="icon"></i>女</label></li>
      <li>所在地<span class="address" onclick="selectAdd()" >点击选择所在地</span></li>
      <li>手机号码<input id="telNum" type="text" placeholder="请输入本人手机号" required></li>
      <li>身份证号<input id="cardNum" type="number" placeholder="请输入真实的身份证号" required></li>
    </ul>
    <div class="opera" onclick="sure()">
      确认提交
    </div>
  </div>
  </body>
  <script type="text/javascript" src="../../../script/api.js"></script>

  <script type="text/javascript" src="../../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../../script/service.js"></script>

  <script type="text/javascript">
  function sure(){
    api.showProgress({
    title: '努力申请...',
    text: '先喝杯茶...',
    modal: false
});
    // api.openWin({
    //     name: 'success',
    //     url: '../../../html/user/join/success.html',
    //
    // });


    var male=0
    if($('#woman').is(':checked')){
    male=0
    }
    else{
      male=1
    }

    if($('#name').val().length>0&&$('.address').text().length>0&&$('#cardNum').val().length>0&&$('#telNum').val().length>0){
      if($('.address').text().split('/')[2].length==0){
        var para={
        "clan_user":
        {
            "id_number":$('#cardNum').val(),
            "nationality":"中国",
             "province":$('.address').text().split('/')[0],
              "city":$('.address').text().split('/')[0],
             "name":$('#name').val(),
            "mobile":$('#telNum').val(),
             "sex":male
        }
        }

      }
      else{
        var para={
        "clan_user":
        {
            "id_number":$('#cardNum').val(),
            "nationality":"中国",
             "province":$('.address').text().split('/')[0],
              "city":$('.address').text().split('/')[1],
             "name":$('#name').val(),
            "mobile":$('#telNum').val(),
             "sex":male
        }
        }
        postData('/clan_users',function(data){
            api.hideProgress();
        if(data.code==200){


          api.toast({
                  msg: '申请加入宗亲成功',
                  duration:5000,
                  location: 'bottom'
              });


              api.execScript({
                  name: 'home',
                  frameName: 'userCenter',
                  script: 're();'
              });

              api.execScript({
                  name: 'home',
                  frameName: 'home',
                  script: 're();'
              });
                api.closeWin();

        }
        else{
          api.toast({
                  msg: data.message,
                  duration:2000,
                  location: 'bottom'
              });
        }
        },para,{"Authorization":$api.getStorage('token')})
      }
    }
    else{
      api.hideProgress();

      api.toast({
              msg: "信息有误或者为空，请重试",
              duration:2000,
              location: 'bottom'
          });
    }

  }
  function selectAdd(){
    var citySelector = api.require('citySelector');

    citySelector.open({
      titleImg:"widget://image/status.png",
      cancelImg:'#fff',
      enterImg:'#fff'
  }, function(ret, err) {
      if (ret) {
      $('.address').text(ret.province+'/'+ret.city+'/'+ret.county)
      $('.address').css('color','black')
      } else {
          alert(JSON.stringify(err));
      }
  });
  }
      apiready = function(){

      };
  </script>
  </html>
