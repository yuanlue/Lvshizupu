<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../../../css/api.css"/>
      <style>
          .top{
            height:25px;
            background: black;
          }
          .topbar {
            background-image: url("../../../../image/status.png");
            background-size: cover;
            height: 50px;
            border-bottom: 1px solid #DDDFE3;
            line-height: 50px;
            text-align: center;
            font-size:17px;
            color:white;
          }
          #cloud .return{
            width:12px;
            position: absolute;
            left:10px;
            top:13px;
          }
          ul li{
            background-color: #fff;
            line-height: 50px;
            padding:0 10px;
            border-bottom:1px solid #eee;
            font-size:16px;
          }


          ul li:active{
            background: #eee
          }

          ul li:before{
        content:"";
        display: inline-block;
        background:url('../../../../image/ar.png') no-repeat;
        background-size: contain;
        width:7px;
        height:12px;
        float: right;
        margin-top:20px;
      }
      </style>
  </head>
  <body>
        <div class="top"></div>
        <header>
            <div id="cloud" class="topbar  activebar">
              <img class="return" onclick="api.closeWin()" src="../../../../image/return.png" alt="">
                        企业简介
            </div>
        </header>

  </body>
  <script type="text/javascript" src="../../../../script/api.js"></script>
  <script type="text/javascript" src="../../../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
  function opera(url){
    api.openWin({
        name: url,
        url: '../../../../html/user/com/mycom/'+url+'.html',
        pageParam: {
            id: api.pageParam.id
        }
    });

  }

      apiready = function(){
        var u = navigator.userAgent;

        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(isiOS){
          $('.top').css({'background':'white',"height":"20px"})
        }
        api.openFrame({
            name: 'introFrame',
            url: '../../../../html/user/com/mycom/introFrame.html',
            rect: {
                x: 0,
                y: 50+  $('.top').height(),
                w: 'auto',
                h: api.frameHeight-(50+  $('.top').height())
            },
            pageParam: {
                id: api.pageParam.id
            },
            bounces: false,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });


      };
  </script>
  </html>
