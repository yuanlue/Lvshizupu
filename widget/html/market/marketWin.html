<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<style>
  .market{
  	padding-bottom:50px;
  	min-height: 100vh;
  	overflow: hidden;
  	background-color: #f5f4f4;
  }
  .market>.banner{
  	position: relative;
  	height:145px;
  }
  .market>.banner img{
  	width:100%;
  }
  .market .search {
    box-sizing: border-box;
  	line-height:45px;
  	padding:0 10px;
  	position: absolute;
  	width:100%;
  	bottom:-10px;
  }
  .market .search input{
    background: white;
  	text-align: center;
  	font-size:14px;
  	border-radius: .53333333rem;
  	box-shadow: 1px 1px 5px #ccc;
  	width:100%;
  	line-height: 45px;
  }
  .market .menu{
  	background-color: white;
  	margin-top:10px;
  	padding:20px 10px;
  }
  .market .menu ul {
  	font-size:0;
  }
  .market .menu ul li img{
  	width:50px;
  }
  .market .menu ul li{
  	margin-top:10px;
  	text-align: center;
  	display: inline-block;
  	width:25%;
  }
  .market .menu ul li p{
  	margin-top:10px;
  	font-size:14px;
  	text-align: center;
  }
  .market header{
  	height:42px;
  	color:white;
  	line-height: 42px;
  	width:100%;
  	text-align: center;
  		margin-bottom:10px;

  }
  .market header span{
  	font-size:15px;
  }

  .market .visit header{
  	background: url("../../image/guangshangchang.png") no-repeat;
  	background-size: cover;
  }
  .market .visit img{
    width:100%;
  }
  .market .recom{
  	margin-top:10px;
  }
  .market .recom header{
  		background: url("../../image/tuijian.png") no-repeat;
  	background-size: cover;
  }
  .market .limTime header{
  		background: url("../../image/xianshi.jpg") no-repeat;
  	background-size: cover;
  }
  .market .like header{
  	margin-top:.26666667rem/* 20px */;
  		background: url("../../image/cainixihuan.png") no-repeat;
  	background-size: cover;
  }
  .market .visit ul{
  	border-bottom:1px solid #ccc;
  	font-size:0;
  }
  .market .visit ul>li{
  	overflow: hidden;
  	background:white;
  	border-right:1px solid #ccc;
  	height: 110px;
  	display: inline-block;
  	box-sizing: border-box;
  	width:50%;
  	  border-collapse:collapse;

  	font-weight: bold;
  	font-size:16px;
  }
  .market .visit ol{
  	border-bottom:1px solid #ccc;
  	font-size:0;
  }
  .market .visit ol>li{

  	overflow: hidden;
  	background:white;
  	  border-collapse:collapse;
  	border-right:1px solid #ccc;
  	height: 150px;
  	display: inline-block;
  	box-sizing: border-box;
  	width:25%;
  	font-weight: bold;
  	font-size:16px;
  }
  .market .visit ul>li img{
  }
  .market .recom ul{
  	width:100%;
  	white-space:nowrap;
  	height:180px;
  	overflow: auto;
  }
  .market .recom ul li{
  	line-height: 1.5;
    margin-left:10px;
  	vertical-align: top;
  		  border-collapse:collapse;
  	display: inline-block;
  	background-color: white;
  	width:115px;
  	padding:10px;
  	height:160px;
  }
  .market .recom ul li p{
    margin-top:10px;
    white-space:nowrap;
    text-overflow:ellipsis;
    overflow: hidden;
  	font-size:12px;
  }
  .market .recom ul li span{
  	font-size:15px;
  	color:#ef5737;
  }
  .market .recom ul li i {
  	font-size:12px;
  }
  .market .recom ul li img{
  	width:100%;
  }
  .market .recom ul li >div{
    overflow: hidden;
    height:100px;
  }
  .market .limTime>div {
  	padding:0 10px;
  	margin-bottom:15px;
  }
  .market .limTime>div img{
  	width:15px;
  	vertical-align: middle;
  }
  .market .limTime>div span{
  	height: 16px;
  	line-height: 16px;
  	border-radius: 10px;
  	background-color: #ef5836;
  	display: inline-block;
  	width:22px;
  	text-align: center;
  	color:white;
  }
  .market .like>ul{
  	padding:0 10px;
  	font-size:0;
  }
  .market .like img{
  	width:100%;
    height:100%;
  }
  .market .like header{
    background:url(../../image/cainixihuan.png) no-repeat;
    background-size: cover;
    margin-top:10px;
  }
  .market .like>ul li{
    vertical-align: middle;
  	display: inline-block;
  	width:48%;
  	margin:10px 1% 0;
  	color:#333333;
  	height:250px;
  	background-color: white;
  	box-sizing:border-box;
  	border-collapse: collapse;
  	font-size:13px;
  }
  .market .like>ul li>div{
  	min-height:145px;
    padding:10px;
  }
  .market .like>ul li p{
    white-space:nowrap;
  text-overflow:ellipsis;
  overflow:hidden;
  	font-weight: bold;
  	padding:0 10px;
  	line-height: 1.5;
  }
  .market .like>ul li span{
  	color:#ef5737;
    margin-left:10px;
  	font-size:15px;
  }
  .qidai {
    text-align: center;
  }
  .qidai img{
    width:100%;
  }
	</style>
</head>
<body>
  <div class="market">
  <div class="banner">
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1510742238117&di=fd30037daa4161d250f7591174127565&imgtype=0&src=http%3A%2F%2Fpic2.ooopic.com%2F11%2F86%2F80%2F51bOOOPIC6a_1024.jpg">

  <div class="search">
    <input type="text" placeholder="请输入商品／店铺名">
  </div>
  </div>
  <div class="menu">
    <ul>
    <li>
      <img src="../../image/Mclassify.png" alt="">
        <p>全部分类</p>
      </li>

      <li>
        <img src="../../image/cart.png" alt="">
        <p>购物车</p>
      </li>
      <li>
        <img src="../../image/order.png" alt="">
        <p>我的订单</p>
      </li>
      <li>
        <img src="../../image/Mfoot.png" alt="">
        <p>浏览足迹</p>
      </li>
      <li>
        <img src="../../image/Mshoucang.png" alt="">
        <p>我的收藏</p>
      </li>
      <li>
        <img src="../../image/Mgoods.png" alt="">
        <p>推荐商品</p>
      </li>
      <li>
        <img src="../../image/Mdiscount.png" alt="">
        <p>折扣专区</p>
      </li>
      <li>
        <img src="../../image/Mtime.png" alt="">
        <p>限时秒杀</p>
      </li>

    </ul>
  </div>
  <div class="visit">
    <header><span>逛商场</span></header>
    <ul>
      <li>
        <img src="../../image/market/ad1.jpg" alt="">
      </li>
      <li>
        <img src="../../image/market/ad2.jpg" alt="">
      </li>
    </ul>
    <ol>
      <li>
        <img src="../../image/market/ad3.jpg" alt="">
      </li>
      <li>
        <img src="../../image/market/ad4.jpg" alt="">
      </li>
      <li>
        <img src="../../image/market/ad5.jpg" alt="">
      </li>
      <li>
        <img src="../../image/market/ad6.jpg" alt="">
      </li>
    </ol>
  </div>
      <div class="recom">
    <header><span>推荐商品</span></header>
    <ul>
      <li v-for="item in recomGoods">
  				<div>
  				<img v-bind:src="url+item.img" alt="">
  				</div>
  				<p>{{item.name}}</p>
  				<span><i>￥</i>{{item.sell_price}}</span>
  			</li>
    </ul>

  </div>
    <div class="limTime recom">
    <header><span>限时秒杀</span></header>
    <div>
      <p>
        <img src="../../image/default.png" alt="">
        16点场
        <span>26</span>:<span>00</span>:<span>00</span>
      </p>

    </div>
    <ul>
      <li v-for="item in timeGoods" >
    				<div>
    				<img v-bind:src="url+item.img" alt="">
    				</div>
    				<p>{{item.name}}</p>
    				<span><i>￥</i>{{item.award_value}}</span>
    			</li>
    </ul>

  </div>
    <div class="like">
    <header><span>猜你喜欢</span></header>

    <ul>
      <li v-for="item in timeGoods">
  					<div>
  				<img v-bind:src="url+item.img" alt="">
  				</div>
  				<p>{{item.name}}</p>
  				<span><i>￥</i>{{item.award_value}}</span>
  			</li>

    </ul>

  </div>
  <div class="qidai">
    <img src="../../image/qidai.jpeg" alt="">
  </div>

</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../script/service.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>

<script type="text/javascript">
    apiready = function(){
      // 融云模块
      var app=new Vue({
        el: '.market',
        data: {
          url:"http://wx.kuaiyunma.com/",
          timeGoods:[],
          recomGoods:[]
        },
        created:function(){
          this.init()
        },
      methods:{
          init(){
            var that =this
            getData('/shop/goods/promotions/flash_sale',function(data){
              if(data.code==200){
                that.timeGoods=data.data
              }
            },{},{'Authorization':$api.getStorage('token')})
            getData('/shop/goods/promotions/commend_goods?commend_id=4',function(data){
              if(data.code==200){
                that.recomGoods=data.data
              }
            },{},{'Authorization':$api.getStorage('token')})
          },
          inner(id){
            api.openWin({
                name: 'goodsInner',
                url: '../../html/market/goodsInnerWin.html',
                pageParam: {
                    id: id
                }
            });

          }


      }
      })


}

</script>
</html>
