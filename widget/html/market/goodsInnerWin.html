<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
      body{
        width:100%;
        overflow-x:hidden;
      }
          .top{
            height:25px;
            background: black;
          }
          .topbar {
            background-image: url("../../image/status.png");
            background-size: cover;
            height: 50px;
            border-bottom: 1px solid #DDDFE3;
            line-height: 50px;
            text-align: center;
            font-size:17px;
            color:white;
          }
          #cloud .return{
            width:12px;
            position: absolute;
            left:10px;
            top:13px;
          }
           .navtab{
             position: relative;
            width:100%;
            box-sizing: border-box;
            z-index:9;
            background:url("../../image/status.png");
            background-size: cover;
            color:white;
            line-height:50px;
          }
           .navtab ul .active{
            border-bottom:2px solid #fef7d5;
            color:#fef7d5;
          }
           .navtab span{
            background: rgba(0,0,0,0.5);
            width:30px;
            height:30px;
            border-radius: 50%;
            line-height: 30px;
            text-align: center;
            display: inline-block;
            position: fixed;
            left:20px;
            bottom:80px;
          }
           .navtab ul{
            vertical-align: top;
            margin:0 auto;
            width:80%;
            display:table;
          }
           .navtab ul li{
            color:white;
            box-sizing: border-box;
            display: table-cell;
            text-align: center;
          }
           .navtab ul li a{
            color:white;
          }
          .navtab .return{
            width:12px;
            position: absolute;
            left:10px;
            top:13px;
          }
          .navtab .cart{
            width:22px;
            position: absolute;
            right:10px;
            top:13px;
          }
      </style>
  </head>
  <body>
    <div class="top"></div>

    <div class="navtab">
      <img class="return" onclick="api.closeWin()" src="../../image/return.png" alt="">

    <ul>
         <li onclick="changeL('product')" class='active'> 商品</li>
         <li onclick="changeL('evaluate')">评价</li>
         <li onclick="changeL('detail')">详情</li>
    </ul>
    <img onclick="cart()" class="cart" src="../../image/market/Mcart.png">

    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
  function cart(){
    api.openWin({
        name: 'cart',
        url: '../../html/market/cartWin.html',

    });

  }
  function changeIndex(index){
    $('.navtab ul').children().removeClass('active')
    $('.navtab ul').children().eq(index).addClass('active')
  }
  function changeL(name){
    var str="locationc('"+name+"')";
    api.execScript({
        name: 'goodsInner',
        frameName: 'goodsInnerFrame',
        script: str
    });

  }
      apiready = function(){
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(isiOS){
          $('.top').css({'background':'white',"height":"20px"})
        }
          api.openFrame({
              name: 'goodsInnerFrame',
              url: '../../html/market/goodsInnerFrame.html',
              rect: {
                x: 0,
                y: 52+  $('.top').height(),
                w: 'auto',
                h: api.frameHeight-(50+  $('.top').height())

              },
              pageParam:{
                  id:api.pageParam.id
              },
              bounces: false,
              bgColor: 'rgba(0,0,0,0)',
              vScrollBarEnabled: true,
              hScrollBarEnabled: true
          });

      };
  </script>
  </html>
