<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
      body{
        min-height: 100vh;
        box-sizing: border-box;
        background: #eeeeee
      }
      .shopintro header{
        padding:15px
      }
        .shopintro header img{
          width:60px;
          vertical-align: middle;
        }
        .shopintro header{
          font-size:15px;
        }
        .shopintro .topinfo{
          background: white;
        }
        .shopintro header >.intro{
          margin-left:5px;
          vertical-align: middle;
          display: inline-block;
        }
        .shopintro header{
          border-bottom:1px solid #eee;
        }
        .shopintro header .status{
          color:#9e2931;
          margin-top:10px;
          font-size:12px;
        }
        .shopintro header .status img{
          width:15px;
          margin-right:5px;
        }
        .topinfo{
          position: fixed;
          top:0;
          width:100%;

        }
        .tab{
          width:100%;
          height: 50px;
          border-bottom:1px solid #eee;
          background: white;
        }
        .tab ul{
          width:100%;
          display: table
        }
        .tab ul li{
          text-align:center;
          display: table-cell;
          line-height: 50px;
          font-size:14px;
        }
        .tab ul li img{
          vertical-align: middle;
          width:7px;
        }
        .tab ul .active{
          color:#9e2931;
          border-bottom:2px solid #9e2931;
        }
        .shopintro>ul{
          margin-top:50px;
          padding:0 10px;
          font-size:0;
        }
        .shopintro>ul li img{
          width:100%;
          height:100%;
        }

        .shopintro>ul li{
          vertical-align: middle;
          display: inline-block;
          width:48%;
          margin:10px 1% 0;
          color:#333333;
          height:250px;
          background-color: white;
          box-sizing:border-box;
          border-collapse: collapse;
          font-size:13px;
        }
        .shopintro>ul li>div{
          overflow: hidden;
          height:145px;
          padding:10px;
        }
        .shopintro>ul li p{
          overflow : hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
          font-weight: bold;
          padding:0 10px;
          line-height: 20px;
          height:40px;
        }
        del{
          color:#999;
        }
        i{
          font-style: normal;
        }
       .shopintro>ul li span{
          color:#ef5737;
          margin-left:10px;
          font-size:15px;
        }
        .desc{
          transform: rotate(180deg)
        }
        [v-cloak]{
          display: none;
        }
      </style>
  </head>
  <body>
      <div class="shopintro" v-cloak>
        <div class="topinfo">

        <div class="tab">
            <ul>
              <li @click="navchange('visit desc')" v-bind:class="{active:active=='visit desc'}">综合</li>
              <li @click="navchange('sale desc')" v-bind:class="{active:active=='sale desc'}">销量</li>
              <li @click="navchange('up_time desc')" v-bind:class="{active:active=='up_time desc'}">新品</li>
              <li v-if="!isdesc" @click="navchange('sell_price',1)" v-bind:class="{active:active=='sell_price desc'}">价格
                <img class="desc" src="../../image/market/rank.png" alt="">
              </li>
              <li v-if="isdesc" @click="navchange('sell_price desc',0)" v-bind:class="{active:active=='sell_price'}">价格
                <img  src="../../image/market/rank.png" alt="">
              </li>
            </ul>
        </div>
        </div>
        <ul>
          <li v-for="item in Goods" @click="inner(item.id)">
                <div>
              <img v-bind:src="url+item.img" alt="" :onerror="errorImg">
              </div>
              <p>{{item.name}}</p>
              <span><i>￥</i>{{item.sell_price}}</span>
              <del>{{item.market_price}}</del>
            </li>
        </ul>
      </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../script/service.js"></script>
  <script type="text/javascript" src="../../script/vue.js"></script>  <script type="text/javascript">
  apiready = function(){
    // 融云模块
    var app=new Vue({
      el: '.shopintro',
      data: {
        Goods:[],
        active:'visit desc',
        isdesc:true,
        sallerInfo:[],
        page:1,
        url:shopimgUrl,
        errorImg: 'this.src="../../image/default.png"'

      },
      created:function(){
        var that = this
        api.addEventListener({
          name: 'scrolltobottom'
        }, function(ret, err){

          that.loadmore()

          });
        this.init()
      },
    methods:{
      inner(id){
        api.closeWin({
            name: 'goodsInner'
        });
        api.openWin({
            name: 'goodsInner',
            url: '../../html/market/goodsInnerWin.html',
            reload:true,
            pageParam: {
                id: id
            }
        });

      },
      loadmore(){
        var that = this
        that.page++
        api.showProgress({
        title: '努力加载中...',
        text: '先喝杯茶...',
        modal: false
    });
        getData('/shop/categories/category_goods',function(data){
          api.hideProgress();
          if(data.code==200){
            data.data.forEach(function(item){
              that.Goods.push(item)
            })
            api.hideProgress();
          }
        },{'id':api.pageParam.id,'page':that.page,'page_size':4,'orders':that.active},{'Authorization':$api.getStorage('token')})
      },
      navchange(index,status){

        var that = this
        this.active=index
        that.page=1
        if(status==0){
          that.isdesc=false
        }
        else{
          that.isdesc=true
        }
        getData('/shop/categories/category_goods',function(data){
          api.hideProgress();
          if(data.code==200){
            that.Goods=data.data
            api.hideProgress();
          }
        },{'id':api.pageParam.id,'page':that.page,'page_size':4,'orders':that.active},{'Authorization':$api.getStorage('token')})

      },
        init(){
          var that = this
          api.showProgress({
          title: '努力加载中...',
          text: '先喝杯茶...',
          modal: false
      });


      getData('/shop/categories/category_goods',function(data){
        if(data.code==200){
          that.Goods=data.data
          api.hideProgress();

        }
      },{'id':api.pageParam.id,'page':1,'page_size':4,'orders':'visit desc'},{'Authorization':$api.getStorage('token')})

        }




    }
    })


}
  </script>
  </html>
