<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
      html,body{
        margin:0;
        padding:0;
        background: #eee;
      }

      html{
        box-sizing: border-box;
        padding-top:45px;

        background: #eee;
        min-height: 100vh;
      }
      .myVoucher .list   ul{
        margin-top:10px;
        padding: 0 10px;

        }
      .myVoucher .list   ul li {
          margin-bottom:10px;
          background: white;
          display: flex;
          justify-content:center;

          flex-direction: row

        }
      .myVoucher .list   ul li .status{
          display: flex;
          font-size:12px;
          color:white;
      align-items: center;
      justify-content: center;
          min-width:80px;
        }
      .myVoucher .list   ul li .intro{
          min-width:75px;
          border-right:1px solid #eee;
          padding:10px;
          text-align: center;
          color:#c8a507;
          font-size:30px;
        }
      .myVoucher .list   ul li .name{
          padding:10px;
          min-width: 160px;
        }
        .myVoucher .list ul li .name p{
          margin-top:5px;
          font-size:11px;
          color:#999
        }
      .myVoucher .list ul li .lq{
          background: url('../../image/market/lq.png') no-repeat;
          background-size: cover;

        }
        .myVoucher .list   ul li .hadlq>button, .myVoucher .list  ul li .nolq>button{
            display: none;
          }
      .myVoucher .list  ul li .hadlq{
          background: url('../../image/market/hadLq.png') no-repeat;
          background-size: cover;

        }
        .myVoucher .list  ul li .shoplq{
          background: url('../../image/market/shoplq.png') no-repeat;
          background-size: cover;
        }
      .myVoucher .list  ul li .nolq{
          background: url('../../image/market/noLq.png') no-repeat;
          background-size: cover;

        }
      .myVoucher .list  ul li .lq button{
        font-size:12px;
        color:#c8a507;
        background-color: #fef7d5;
        border-radius: 20px;
        padding:5px;
        }
      .myVoucher .list   ul li .intro p{
          font-size:11px;
        }
          .myVoucher .tab{
            background: white;
            position: fixed;
            top:0;
            width:100%;
          }
        .myVoucher .tab>ul{
          display: -webkit-box;
         display: -moz-box;
         display: box;
         width:100%;
        }
      .myVoucher .tab>ul>li{
              line-height: 45px;
              text-align: center;
               width:1%;
               -webkit-box-flex:1 ;
               -moz-box-flex: 1;
               box-flex: 1;
               word-break: break-all;
      }
      .myVoucher .tab ul>.active{
        color:#197cb0;
        border-bottom:2px solid #197cb0
      }
      .myVoucher .category{
        text-align: center;
        width:100%;
        background-color: #eee;
         white-space:nowrap;
         overflow:auto;
        padding:10px 10px 0;
        box-sizing: border-box;
      }
        .myVoucher .category ul{
          overflow: auto
        }
        .myVoucher .category ul>.active{
          background: #197cb0;
          color:white;
        }
      .myVoucher .category ul>li{
        font-size:12px;
        color:#333;
        display: inline-block;
        background: #fff;
        border-radius: 20px;
        padding:5px 10px;
      }
      </style>
  </head>
  <body>
      <div class="myVoucher">
        <div class="tab">
          <ul>
            <li @click='navchange(1)' v-bind:class="{active:active=='1'}">优惠券</li>
            <li @click='navchange(2)' v-bind:class="{active:active=='2'}">红包</li>
          </ul>

        </div>
        <div class="category" v-if="active==1">
          <ul>
            <li @click="sonChangeActive(3)" v-bind:class="{active:couActive=='3'}">全部</li>
            <li @click="sonChangeActive(0)" v-bind:class="{active:couActive=='0'}">平台优惠券</li>
            <li @click="sonChangeActive(1)" v-bind:class="{active:couActive=='1'}">店铺优惠券</li>
          </ul>
        </div>
        <div class="list">
          <ul>
            <li v-for="item in Goods">
              <span class="intro">
                {{item.amount}}
                <p>满{{item.condition}}可用</p>
              </span>
              <span class="name">
                {{item.name}}
                <p>
                  {{item.start_at | formatDate}}~{{item.end_at | formatDate}}
                </p>
              </span>
              <span class="status lq" v-bind:class="{shoplq:!item.seller_id,lq:item.seller_id}">
                立即使用
              </span>
            </li>
          </ul>
        </div>
      </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../script/service.js"></script>
  <script type="text/javascript" src="../../script/vue.js"></script>
    <script type="text/javascript">
  apiready = function(){
    var app=new Vue({
      el: '.myVoucher',
      data: {
        Goods:[],
        couActive:'3',
        active:1,
        page:1
      },
      created:function(){
        let that = this
        api.addEventListener({
          name: 'scrolltobottom'
        }, function(ret, err){

          that.loadmore()

          });
        this.init()

      },
    methods:{
      sonChangeActive(index){
        this.couActive=index
          this.init()
      },
      navchange(index){
        this.active=index
        if(this.active==2){
          this.getRedBag()
          return
        }
        this.init()
      },
      loadmore(){
        let url = '/shop/users/red_packets'
        let that = this
        let paraActibe = " "
        if(this.active==1){
            url="/shop/users/coupons"
            paraActibe=this.couActive
        }
        that.page++
        api.showProgress({
        title: '努力加载中...',
        text: '先喝杯茶...',
        modal: false
    });
        getData(url,function(data){
          api.hideProgress();
          if(data.code==200){
            data.data.forEach(function(item){
              that.Goods.push(item)
            })
            api.hideProgress();
          }
        },{'page':that.page,'page_size':4,'seller_id':paraActibe},{'Authorization':$api.getStorage('token')})
      },
      getRedBag(){
        getData('/shop/users/red_packets',res=>{
          if(res.code!=200){
            api.toast({
                msg: res.message,
                duration: 2000,
                location: 'bottom'
            });
            return
          }
          this.Goods=res.data
        },{page:1,page_size:4},{Authorization:$api.getStorage('token')})
      },
      init(){
      let paraActibe=this.couActive==3?" ":this.couActive
      console.log(paraActibe)
        getData('/shop/users/coupons',res=>{
          console.log(JSON.stringify(res))
          if(res.code!=200){
            api.toast({
                msg: res.message,
                duration: 2000,
                location: 'bottom'
            });
            return
          }
          this.Goods=res.data
        },{page:1,page_size:4,seller_id:paraActibe},{Authorization:$api.getStorage('token')})
      }
    },
    filters:{
      formatDate: function (value) {
         console.log(value)
         var date=new Date(value)
         var year=date.getFullYear().toString()
         var month=(date.getMonth()+1).toString()
         var day=date.getDate()

         return  year+"-"+month+"-"+day
      }
    }
    })


  };
  </script>
  </html>
