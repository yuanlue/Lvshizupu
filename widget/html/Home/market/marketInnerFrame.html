<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
      <style>
          body{
            min-height: 100vh;
            background: white;
            box-sizing: border-box;
          }
          .Marketinner .tab{
            padding-top:22px;
            width:240px;
            margin:0 auto;
            color:#881b22;
          }
          .Marketinner .tab ul {
            font-size: 0;
            text-align: center;
          }
          .Marketinner .tab ul li{
            border-collapse: collapse;
            border:1px solid #881b22;
            box-sizing: border-box;
            font-size:13px;
            display: inline-block;
            width:80px;
            line-height: 25px;
            text-align: center;
          }
          .intro,.product,.need{
            padding:0 15px;
            width:100%;
            margin-bottom:10px;
            box-sizing: border-box;
            margin-top:20px;
          }
          .intro img{
            max-width: 100%;

            display: block;
            margin:0 auto;
          }
          .intro p{
            line-height: 30px;
            text-indent: 2em;
          }
          .active{
            background: #881b22;
            color:white;
          }
          .need ul li{
            padding:10px 0;
            box-sizing: border-box;
            width:100%;
            border-bottom:1px solid #eee;
            display: table;
          }
          .need ul li>img{
            vertical-align: top;
            display: inline-block;
            width:110px;
            border:1px solid #eee;
          }
          .need ul li>div{
            width:180px;

            vertical-align: top;
            margin-left:10px;
            display: inline-block;;
          }
          .need ul li>div h1{
            font-size:16px;
          }
          .need ul li>div img{
            width:15px;
          }
          .need ul li>div .time{
            color:#999;
            margin:10px 0 15px;;
            font-size:14px;
          }
          .product ul{
            font-size:0;
          }
          .product ul li{
            margin-top:10px;
            text-align: center;
            display: inline-block;
            width:50%;
          }
          .product ul li p{
            margin-top:5px;
            font-size: 16px
          }
          .product ul li span{
            color:#881b22;
            font-size:14px;
          }
          .product ul li button{
            font-size:12px;
            display: block;
            width:100px;
            background: #881b22;
            color:white;
            line-height: 25px;
            margin:5px auto;
          }
          .product ul li img{
            width:80%
          }
          .need .status{
            font-size:12px;

          }
          [v-cloak]{
            display: none;
          }
      </style>
  </head>
  <body>
    <div class="Marketinner" v-cloak>
    <div class="tab">
      <ul>
        <li  v-bind:class="{active:index==0}" @click="navChange(0)">公司简介</li>
        <li style="display:none;" v-bind:class="{active:index==1}" @click="navChange(1)">主营产品</li>
        <li v-bind:class="{active:index==2}" @click="navChange(2)">供需信息</li>
      </ul>
    </div>
    <div v-if="index==0" class="intro frame">
      <img v-bind:src="pic" alt="">
      <p v-html="content"></p>
    </div>
    <div v-if="index==1" class="product frame">
      <ul>
        <li><img src="../../../image/product1.png" alt="">
          <p>产品名称</p>
          <span>￥98/件</span>
          <button>去商城购买</button>
        </li>
        <li><img src="../../../image/product1.png" alt="">
          <p>产品名称</p>
          <span>￥98/件</span>
          <button>去商城购买</button>
        </li>
        <li><img src="../../../image/product1.png" alt="">
          <p>产品名称</p>
          <span>￥98/件</span>
          <button>去商城购买</button>
        </li>
        <li><img src="../../../image/product1.png" alt="">
          <p>产品名称</p>
          <span>￥98/件</span>
          <button>去商城购买</button>
        </li>
      </ul>
    </div>
    <div class="need frame" v-if="index==2">
      <ul>
        <li v-for="item in rqList">
          <img v-if="item.pic!=null" v-bind:src="item.pic" alt="">
          <img v-if="item.pic==null" src="../../../image/default.png" alt="">

        <div>
          <h1>{{item.content}}</h1>
          <p class="time">发布时间：{{item.created_at}}</p>
          <p class="status">
            <img src="../../../image/renzheng.png" alt="">
            <span>已经认证</span>
          </p>
        </div>
          </li>
      </ul>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="../../../script/api.js"></script>
  <script type="text/javascript" src="../../../script/vue.js"></script>
  <script type="text/javascript" src="../../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../../script/service.js"></script>

  <script type="text/javascript">
  apiready = function(){
    var app=new Vue({
      el: '.Marketinner',
      data: {
        index:0,
          name:"",
          id:"",
          pic:"",
          content:"",
          rqList:[]
      },
      created:function(){
          this.init()
      },
    methods:{
      init(){
        api.showProgress({
        title: '正在加载中...',
        text: '先喝杯茶...',
        modal: false
    });
        var that = this
        that.id=api.pageParam.id
        getData('/companies/'+that.id,function(data){
          api.hideProgress();

          that.pic=data.data.pic
          that.content=data.data.intro
          that.rqList=data.data.company_requirements
        },{},{'Authorization':$api.getStorage('token')})


      },
      navChange(index){
      this.index=index;

    }

    }
    })
  };
  </script>
  </html>
