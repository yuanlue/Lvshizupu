<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
      <style>
      body{
        background: #eee;
        min-height:100vh;
      }
        .lvMarket  header{
            line-height: 40px;
            background: #eee;
            font-size:14px;
            padding:0 10px;
        }
        .lvMarket .rank{
          background: white;
        }
        .lvMarket  header>img{
          width:16px;
          vertical-align: middle;
          margin-right:10px
        }
        .lvMarket .rank ul{
          padding:0 15px;
        }
        .lvMarket .rank ul li>div>img{
          display: inline-block;
          width:75px;
          display: table-cell;

          border:1px solid #eee;
          vertical-align: middle;
        }
        .lvMarket .rank ul li{
          width:100%;
          padding:15px 0;
          display: table;
          border-bottom:1px solid #eee;
        }
        .lvMarket .rank ul li>div{
          display: table
        }
        .lvMarket .rank ul li>div>i{
          display: table-cell;
          margin-right:10px;
          color:#9e2931;
          padding-right:10px;

          vertical-align: middle;
          font-weight: bold;
        }
        .lvMarket .rank ul li >div>div{
          display: table-cell;

          vertical-align: top;
        }
        .lvMarket .rank ul li >div>div {
          line-height: 20px;
          margin-left:10px;
          padding-left:10px;

        }
        .lvMarket .rank ul li >div>div span{
          vertical-align: middle;
        }
        .lvMarket .rank ul li >div>div img{
          margin-right:5px;
          width:17px;
          vertical-align: top;
        }
        .lvMarket .rank ul li >div span{
          font-size:12px;
          margin-top:10px;
        }
        .lvMarket .newCom {
          overflow: auto;
        }
        ::-webkit-scrollbar{width:0px}
          .lvMarket .newCom ul{
            background: white;
            width:100%;
            box-sizing: border-box;
            padding:0 15px;
            overflow: auto;
            -webkit-overflow-scrolling:touch;
            white-space:nowrap;

          }
        .lvMarket .newCom ul li{
          padding:10px;
          display: inline-block;
          vertical-align: bottom;
          background:white;
          width:130px;
          padding:10px;
          box-sizing: border-box;
        }
        .lvMarket .newCom ul li img{
        width:100%;
        }
        .lvMarket .newCom ul li p{
          margin-top:10px;
          font-size:14px;
          line-height: 30px;
          height:30px;
          overflow: hidden;
            white-space:normal;
        }
        ul li:active{
          background: #eee;
        }
          .lvMarket .newCom ul li span{
            color:#666;
            font-size: 12px;
            width:100%;
            white-space:normal;
          }
          .opera{
            text-align: center;
            margin-top:20px;
            margin-bottom:20px;
          }
          .opera button{
            width:150px;
            border:1px solid #9e2931;
            border-radius: 20px;
            height:37px;
            color:#9e2931;
          }
          [v-cloak]{
            display: none;
          }
      </style>
  </head>
  <body>
    <div class="lvMarket" v-cloak>
     <div class="rank">
       <header><img src="../../../image/rank.png" alt="">关注排行榜</header>
       <ul>
         <li @click="cominner(item.id)" v-for="(item,index) in merchineList">
           <div>
           <i>NO.{{index+1}}</i>
                   <img v-if="item.logo==null" src="../../../image/default.png" alt="">
                   <img v-if="item.logo!=null" v-bind:src="item.logo" alt="">
         <div>
           <p>{{item.name}}</p>
           <span style="display:none"><img src="./images/zan.png" alt="">79689</span>
         </div>
         </div>
       </li>

       </ul>
     </div>
     <div class="newCom">
       <header><img src="../../../image/build.png" alt="">新入驻企业</header>
       <div class="newCom">
         <ul>
           <li v-for="item in merchineList" @click="cominner(item.id)">
             <img v-if="item.logo!=null" v-bind:src="item.logo" alt="">

             <img v-if="item.logo==null" src="../../../image/default.png" alt="">
             <p>{{item.name}}</p>
             <span>入驻时间:{{item.created_at | formatDate}}</span>
           </li>

         </ul>
       <div class="opera"  @click="allcom()">
         <button>查看所有企业</button>
       </div>
       </div>
     </div>
   </div>
  </body>
  <script type="text/javascript" src="../../../script/api.js"></script>
  <script type="text/javascript" src="../../../script/vue.js"></script>
  <script type="text/javascript" src="../../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../../script/service.js"></script>

  <script type="text/javascript">

  apiready = function(){

    var app=new Vue({
      el: '.lvMarket',
      data: {
         merchineList:[]
      },
    created:function(){
      var that = this
      api.setCustomRefreshHeaderInfo({
      bgColor: '#eee',
      images: [
          'widget://image/refresh/dropdown0.png',
          'widget://image/refresh/dropdown1.png',
          'widget://image/refresh/dropdown2.png',
          'widget://image/refresh/dropdown3.png',
          'widget://image/refresh/dropdown4.png',
          'widget://image/refresh/dropdown5.png',
          'widget://image/refresh/dropdown6.png'
      ],
      tips: {
          pull: '下拉刷新',
          threshold: '松开立即刷新',
          load: '正在刷新'
      }
  }, function() {

  that.init()
  api.refreshHeaderLoadDone()
  });
      that.init()
      },
    methods:{
        init(){
          var that = this
          api.showProgress({
          title: '努力加载中...',
          text: '先喝杯茶...',
          modal: false
      });
          getData('/companies',function(data){
            if(data.code==200){
              api.hideProgress();

              that.merchineList=data.data

            }
          },{},{"Authorization":$api.getStorage('token')})
        },
        cominner(id){
          api.openWin({
              name: 'marketInnerWin',
              url: '../../../html/Home/market/markectInnerWin.html',
              pageParam: {
                  id: id
              }
          });


  	},
  	allcom(){
      api.openWin({
          name: 'comListWin',
          url: '../../../html/Home/market/comListWin.html',

      });

  	}


  },
  filters: {
           formatDate: function (value) {
              console.log(value)
              var date=new Date(value)
              var year=date.getFullYear().toString()
              var month=(date.getMonth()+1).toString()
              var day=date.getDate()

              return  year+"-"+month+"-"+day
           },
       }
    })
  };
  </script>
  </html>
