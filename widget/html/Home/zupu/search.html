<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
      <style>
      *:focus {
           outline: none;
          background-color: transparent;
       }
      body{
        min-height: 100vh;
        background: #eee;
      }
      .top{
        height:25px;
        background: black;
      }
      .topbar {
          background-image: url("../../../image/status.png");
          background-size: cover;
          height: 50px;
          border-bottom: 1px solid #DDDFE3;
          line-height: 50px;
          text-align: center;
          font-size:17px;
          color:white;

      }
      #cloud .return{
        width:12px;
        position: absolute;
        left:10px;
        top:13px;
      }
      #cloud .search{
        float: right;
        margin-right:10px;
      }
      .tab{
          line-height:40px;
          padding:0 10px;
      }
      .searchinner{
        text-align: left;
        background: rgba(255,255,255,0.8);
        line-height: 20px;
        border-radius: 20px;
        width:70%;
        margin-top:10px;
        margin-left:5px;
        display: inline-block;
      }
      .searchinner >img{
        margin-top:5px;
        margin-left:10px;
        width:21px;
      }
      .searchinner input{
        font-size:14px;
        vertical-align: top;
        width:50%;
        margin-top:5px;
      }
      </style>
  </head>
  <body>
    <div class="top"></div>
    <header>
        <div id="cloud" class="topbar  activebar">
          <img class="return" onclick="api.closeWin()" src="../../../image/return.png" alt="">
          <div class="searchinner">
              <img src="../../../image/res_search.png" alt="">
              <input type="text">
          </div>
          <span class="search" onclick="search()">搜索</span>
        </div>
    </header>

  </body>
  <script type="text/javascript" src="../../../script/api.js"></script>
  <script type="text/javascript" src="../../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../../script/service.js"></script>

  <script type="text/javascript">
  // getData('/genealogy_persons',function(data){
  //   alert(JSON.stringify(data))
  // },{'name':$('.searchinner input').val(),'page_size':'1','page':'1'},{'Authorization':$api.getStorage('token')})
  function search(){
     api.execScript({
         name: 'search',
         frameName: 'searchFrame',
         script: 're();'
     });

    api.openFrame({
        name: 'searchFrame',
        url: '../../../html/Home/zupu/searchFrame.html',
        rect: {
          x: 0,
          y: 50+  $('.top').height(),
          w: 'auto',
          h: api.winHeight-(50+  $('.top').height())
        },
        pageParam:{
          name:$('.searchinner input').val()
        },
        bounces: false,
        bgColor: 'rgba(0,0,0,0)',
        vScrollBarEnabled: true,
        hScrollBarEnabled: true
    });



  }
      apiready = function(){
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(isiOS){
          $('.top').css({'background':'white',"height":"20px"})
        }
      };
  </script>
  </html>
