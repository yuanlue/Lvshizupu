<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
      <style>
      body{
        background: #eee;
        min-height:100vh;
      }
          .book{
            padding:10px;
          }
          .flipbook{
            display: none;
            overflow: hidden;

            background: #fff;
          }
          .flipbook .page{
            overflow: auto;
            background:white;
          }
          .bookface img{
            width:100%;
          }

          .bookface img{
            width:100%;
          }
          .opera{
            position: fixed;
            bottom:40px;
            z-index:99;
            width:100%;
            left:0;

            text-align: center
          }
          .opera img{
            margin:0 20px;
            width:15px;
          }
          .opera i {
            vertical-align: top;
            color:black;
            font-style: normal;
            font-size:14px;
          }
          .page header{
            padding:0 10px;
            color:#9e2931
          }
          .page header .maker{
              color:#999999;
              float: right;
            }
          .page>div{
            display:block;;
            max-height:100%;
            overflow: auto;
          }
          .page .inner tr td{
            line-height: 20px;
            padding:5px;
            font-size:12px;
             border-collapse: collapse;
             border:1px solid #eee;
          }
          .page .inner ul{
            display: flex;
            width:100%;
            display: -webkit-flex; /* Safari */
          }
          .page .inner ul li{
            padding: 5px;
            height:120px;
            width:12%;
            font-size:12px;
            text-align: center;
            vertical-align: middle;
            border:1px solid #eee;
            border-collapse: collapse;
          }
          .page .inner ul .intro{
            overflow: hidden;
            width:75%;
            word-space:nowrap;

            text-overflow:ellipsis;
          }
          .page .inner ul li p{
            text-align: left;
          }
          .page .inner ul li img{
            width:50px;
            float: left;
          }
          .end{
            background: #434e65;
            height:100%;
            width:100%;
            color:white;
            text-align: center;
          }
          .end span{
          margin-top:100px

          }
      </style>
  </head>
  <body>
    <div class="book">
    <div class="flipbook">
      <div class="hard bookface"><img src="../../../image/bookbanner_03.png" alt=""></div>



  </div>
  <div class="opera">
    <i class="current">1</i>
  </div>
  </div>
  </body>
  <script type="text/javascript" src="../../../script/api.js"></script>
  <script type="text/javascript" src="../../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../../script/turn.js"></script>
  <script type="text/javascript" src="../../../script/service.js"></script>

  <script type="text/javascript">
  function re(){
    window.location.reload()
  }
  var cur=1;
  var totalpage;
  var name=" "
  var url="http://116.62.170.181:8081"
      apiready = function(){
        api.showProgress({
        title: '努力加载中...',
        text: '先喝杯茶...',
        modal: false
        });

        getData('/genealogy_persons',function(data){
          $('.flipbook').show()
          api.hideProgress();
          if(data.data.length>0){
              $('.flipbook ').append('<div class="page"><div><header><span class="editman">吕氏族谱</span><span class="maker">主编：吕永恒</span></header></div></div>')
              for(var i=1;i<=parseInt(data.data.length/3)+1;i++){
                $('.flipbook ').append('<div  class="page"></div>')
                getData('/genealogy_persons?page='+i+'&page_size=3',function(data){
                  data.data.forEach(function(item){
                    $('.flipbook .page').eq(i-1).append('<div class="inner"><ul><li class="bei">'+item.lineage+'世</li><li class="name">'+item.name+'</li><li class="intro"><img src="'+url+item.avatar+'" alt=""><p>'+item.intro+'</p></li></ul></div>')

                  })

                },{},{'Authorization':$api.getStorage('token')})

              }
              $('.flipbook .page').each(function(index){
              if($(this).html()==""){

                $(this).html('<div class="end"><span>谢谢观赏</span></div>')
              }
              })

            $('.flipbook').turn({
              width: api.winWidth-20,
              height:api.winHeight-100,
              elevation: 50,
              gradients: true,
              autoCenter: true,
              display:'single',
              disable:false,
              when:{
                turning:function(event,page,pageObject){
                  cur=page;
                  $('.current').text(page)


                }
              }

          });

          }

      },{  },{'Authorization':$api.getStorage('token')})





      };
  </script>
  </html>
