<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
      <style>
          .zupuBook .banner{
            text-align: center;
            background:url('../../../image/zupubanner.png') no-repeat;
            background-size: cover;
            background-position: bottom;
            width:100%;
            height:302px;
          }
          .zupuBook .banner img{
            margin-top:80px;
            width:175px;
          }
          .zupuBook .middle{
            height:25px;
            background: white;
            box-shadow:0px 1px 30px #ccc;
          }
          .zupuBook h1{
            font-size:18px;
            color:#414b62;
            text-align: center;
            margin-top:25px;
          }
          .zupuBook .author{
            margin-top:10px;
            margin-bottom:20px;
            color:#999999;
            text-align: center;
          }
          .zupuBook .inner{
            padding:0 10px;
          }
          .zupuBook  .content{
            background: white;
          }
      </style>
  </head>
  <body>
    <div class="zupuBook">
        <div class="banner">
          <img onclick="Bookinner()" src="../../../image/zupubook.png" alt="">
        </div>
        <div class="middle">
        </div>
        <div class="content">
          <h1>《吕氏族谱》</h1>
          <p class="author"></p>
          <p class="inner">

          </p>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="../../../script/api.js"></script>
  <script type="text/javascript" src="../../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../../script/service.js"></script>


  <script type="text/javascript">
  function Bookinner(){
    api.openWin({
        name: 'Bookinner',
        url: '../../../html/Home/zupu/Bookinner.html',
        slidBackEnabled:false
    });

  }
      apiready = function(){
        api.showProgress({
        title: '努力加载中...',
        text: '先喝杯茶...',
        modal: false
    });
        getData('/genealogies/profile',function(data){
          api.hideProgress();

        $('.content h1').text(data.data.name)
        $('.content .author').text(data.data.admin_user)
        $('.content .inner').html(data.data.preface)
        },{  },{'Authorization':$api.getStorage('token')})

        }




  </script>
  </html>
