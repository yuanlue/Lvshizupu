            background:url('../../../image/zupubanner.png') no-repeat;

            background-position: bottom;

            height:305px;
          }

            width:130px;
          }
          .zupuBook .banner img{
            margin-top:60px;

            height:25px;

            font-size:18px;
            color:#414b62;
            text-align: center;
            margin-top:25px;

          }

  <script type="text/javascript">
  function Bookinner(id){
    api.openWin({
        name: 'Bookinner',
        url: '../../../html/Home/zupu/Bookinner.html',
        slidBackEnabled:false,
        pageParam:{
          id:id
        }
    });

  }
      apiready = function(){
        api.showProgress({
        title: '努力加载中...',
        text: '先喝杯茶...',
        modal: false
    });
        getData('/genealogies',function(data){
          api.hideProgress();
          data.data.forEach(function(item){
            $('.swiper-wrapper').append('<div id="'+item.id+'" class="swiper-slide booksurface">'
                +'<img onclick="Bookinner('+item.id+')" src="../../../image/zupubook.png" alt="">'
                +'</div>')
          })
          $('.content h1').text(data.data[0].name)
          $('.content .author').text(data.data[0].admin_user)
          $('.content .inner').html(data.data[0].preface)
          var mySwiper = new Swiper('.swiper-container',{
          effect : 'slip',
          slidesPerView: 2,
          centeredSlides: true,
          onSlideChangeEnd:function(swiper){
          var id=$('.swiper-wrapper').children('.swiper-slide').eq(swiper.activeIndex).attr('id')
          getData('/genealogies/'+id+'/profile',function(data){
            $('.content h1').text(data.data.name)
            $('.content .author').text(data.data.admin_user)
            $('.content .inner').html(data.data.preface)
          },{},{'Authorization':$api.getStorage('token')})
          },
          coverflow: {
                      rotate: 30,
                      stretch: 10,
                      depth: 60,
                      modifier: 2,
                      slideShadows : true
                  }
          }
          )
        },{  },{'Authorization':$api.getStorage('token')})

        }
  </script>
  </html>
