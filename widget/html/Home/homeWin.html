    repeat = true;
    break;
   }
  }
  if(!repeat){
   res.push(this[i]);
  }

        var $header = $api.dom('header');
        var $titleBar = $api.domAll($header, '.topbar');

            $api.removeCls($titleBar[i], 'activebar');

        var $footer = $api.byId('footer');

        }
