<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
      .top{
        height:25px;
        background: black;
      }
      .topbar {
          background-image: url("../../image/status.png");
          background-size: cover;
          height: 50px;
          border-bottom: 1px solid #DDDFE3;
          line-height: 50px;
          text-align: center;
          font-size:17px;
          color:white;

      }
      #cloud img{
        width:12px;
        position: absolute;
        left:10px;
        top:13px;
      }
      </style>
  </head>
  <body>
<div class="top"></div>
<header>
    <div id="cloud" class="topbar  activebar">
      <img onclick="api.closeWin()" src="../../image/return.png" alt="">
                <span>对话</span>
    </div>
</header>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery-3.2.1.min.js"></script>

  <script type="text/javascript">
      apiready = function(){
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(isiOS){
            $('.top').css({'background':'white',"height":"20px"})
        }
        $('#cloud span').text(api.pageParam.title)
        api.openFrame({
            name: 'contact',
            url: '../../html/friend/contact.html',
            rect: {
              x: 0,
              y: 50+  $('.top').height(),
              w: 'auto',
              h: api.frameHeight-(50+  $('.top').height())
            },
            pageParam:{
              'id':api.pageParam.id,
              'avatar':api.pageParam.avatar
            },
            bounces: false,
            bgColor: '#eee',
            allowEdit:true

        });

      };
  </script>
  </html>
