<!DOCTYPE html>
  <html>
  <head>

      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
      body{
        background: #f1f3f8;
        min-height: 100vh;
      }
          .tab {
            background: white;
            line-height: 41px;
            font-size:0;
          }
          .tab li{
            text-align: center;;
            display: inline-block;
            width: 50%;
            font-size: 15px;
            color:#932831;
          }
          .tab li.active{
            border-bottom:3px solid #932831;
          }
          .header{
            line-height: 46px;
            padding:0 24px;
            font-size:13px;
            color:#767676;
          }
          .header img{
            width:16px;
            vertical-align: middle;
          }
          .list li{
            padding:15px 12px;
            display: flex;
            justify-content: space-between;
            background: white;
          }
          .list .male_info>img{
            width:42px;
            vertical-align: middle;
          }
          .list .male_info h1,.list li .status h1{
            font-size:14px;
            font-weight: normal;
            vertical-align: middle;
          }
          .list .male_info p{
            font-size: 12px;
            margin-top: 5px;
            color:#767676;
          }
            .list .male_info h1 img{
              width:16px;
              margin-right:5px;
              vertical-align: middle;
            }
            .list .male_info>span{
              vertical-align: middle;
            }
            .list li .status{
              display: flex;
              align-items: center;;
              font-size:12px;
              text-align: right;
            }
      </style>
  </head>

      </div>

      </div>
      <div class="list">
        <ul>
          <li>
            <div class="male_info">
              <img src="../../image/male.png" alt="">
              <span>
                <h1><img src="../../image/class_start.png" alt="">Leon</h1>
                <p>成为分销商时间：2018年05月21日17:04:37</p>
              </span>
            </div>
            <div class="status">
              <h1>+0
                <p>0个成员</p>
              </h1>

            </div>
          </li>
        </ul>
      </div>
    </div>
