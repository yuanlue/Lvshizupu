<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
      body{
        background: #f1f3f8;
        min-height: 100vh;
      }
          .g_top{
            color:white;
            background: #932831;
            line-height: 63px;
            padding:0 10px;
          }
          .g_detail .tab{
            margin-top:10px;

            background: white;
            font-size:0;
            text-align: center;
          }
          .g_detail .tab>ul>li{
            line-height: 60px;

            width:25%;
            font-size:15px;
            display: inline-block;
          }
          .g_detail .tab>ul>li.active{
            border-bottom:3px solid #932831;
          }
          .grade_list{
            margin-top:10px;
          }
          .grade_list img{
              width:49px;
          }
          .grade_list li{
            padding:20px 20px 0;
            background: white;
          }
          .grade_list li>p{
            line-height: 1;
            margin-bottom:14px;
            font-size:13px;
            color:#767676;
          }
            .grade_list li>p>span{
              font-size:15px;
              color:#333;
              float: right;
            }
            .footer{
              margin-top:6px;
              text-align: right;
              line-height: 60px;
              font-size:12px;
              color:#333;
              border-top: 1px solid #eaeaea;
            }
            .footer span{
              font-size:15px;
              color:#333;
            }
            .empty{
              padding-top:20px;
              font-size:16px;
              text-align: center;
            }
            .empty img{
              margin-top:20px;
              width:100px;
            }
            [v-cloak]{
              display: none;
            }
      </style>
  </head>
  <body>
    <div class="g_detail" v-cloak>
      <div class="g_top">
        可提现:+{{info.apply_amount}}元
      </div>
      <div class="tab">
        <ul>
          <li @click="navchange(0)" :class="{'active':active == '0'}">所有</li>
          <li @click="navchange(2)" :class="{'active':active == '2'}">待付款</li>
          <li @click="navchange(1)" :class="{'active':active == '1'}">已付款</li>
          <li @click="navchange(6)" :class="{'active':active == '6'}">已完成</li>
        </ul>
      </div>
      <div class="grade_list">
          <ul>
            <li v-for="item in orderInfo">
              <p class="avata">
                <img v-if="item.avatar" v-bind:src="item.avatar" alt="">
                <img v-if="!item.avatar"  src="../../image/male.png" alt="">

              </p>
              <p v-if="item.username">分销姓名：{{item.username}}</p>
              <p>订单编号：{{item.order_no}}
                <span >{{item.status}}</span>

              </p>
              <p>下单时间：{{item.order_create_time}}</p>
              <div class="footer">
                预计佣金：<span>+{{item.commission_profit_amount}}</span>
              </div>
            </li>
          </ul>
      </div>
      <div class="empty" v-if="orderInfo.length < 1">
        <img src="../../image/market/empty.png" alt="">
        <p>暂无奖金</p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../script/service.js"></script>
  <script type="text/javascript" src="../../script/vue.js"></script>
  <script type="text/javascript">
  apiready = function(){
    // 融云模块
    var app=new Vue({
      el: '.g_detail',
      data: {
        orderInfo:[],
        active : 0,
        info:[]
      },
      created:function(){
        this.init()
      },
    methods:{
      navchange(index){
        this.active = index
        this.init()
      },
      init(){
        this.orderInfo = []
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            text: '先喝杯茶...',
            modal: false
        });
        var that = this
        getData('/shop/users/recommend_commission',function(res){
          api.hideProgress();
          console.log(JSON.stringify(res.data))
          if(that.active ==  '0'){
            that.info = res.data.get_order_commission_total
            that.orderInfo = res.data.commission_list_query
          }
          else {
             res.data.commission_list_query.forEach(item=>{
               if(item.status == that.active){
                 that.orderInfo.push(item)
               }
             })
          }
          console.log(JSON.stringify(that.orderInfo))
          // if(item.status == ){}

        },{},{'Authorization':$api.getStorage('token')},false)
      }

    }
    })


}
  </script>
  </html>
