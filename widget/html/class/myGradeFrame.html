<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
          body{
            background: #f1f3f8;
          }

          .list li{
            background: white;
            padding:0 10px;
            border-bottom:1px solid #eee;
            line-height: 46px;
          }
          .list li:first-child{
            margin:10px 0 10px;
          }
          .list li:first-child span{
            color:#9e2831;
          }
          .list li:nth-child(6){
            margin:10px 0 0;

          }
            .list li span{
              float: right;
            }
            .opera {
              background: #9e2831;
              line-height: 47px;
              position: fixed;
              bottom:0;
              width:100%;
              text-align: center;
              color:white;
            }
            .calcel{
              background: #9e2831;

            }
            [v-cloak]{
              display: none
            }
      </style>
  </head>
  <body>
    <div class="banner myGrade" v-cloak>
        <!-- <h1>0.00</h1>
        <p>积累奖金（元）</p> -->
    <div class="list">
      <ul>
        <li>待收入佣金<span>{{orderInfo.get_order_commission_total.pending_amount}}</span></li>
        <li>可提现佣金<span>{{orderInfo.get_order_commission_total.apply_amount}}</span></li>
        <li>待审核佣金<span>{{orderInfo.get_order_commission_total.check_amount}}</span></li>
        <li>已到账佣金<span>{{orderInfo.get_order_commission_total.finish_amount}}</span></li>

      </ul>
    </div>
    <div @click = "apply" v-if = "orderInfo.get_order_commission_total.apply_amount > 0 " class="opera">我要提现</div>
    <div @click = "apply" v-if = "orderInfo.get_order_commission_total.apply_amount == 0  " class="opera cancel">我要提现</div>

  </div>

  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../script/service.js"></script>
  <script type="text/javascript" src="../../script/vue.js"></script>
  <script type="text/javascript">
  apiready = function(){
    // 融云模块
    var app=new Vue({
      el: '.myGrade',
      data: {
        orderInfo:[]
      },
      created:function(){
        this.init()
      },
    methods:{
      apply(){
        var that = this
        api.confirm({
          title: '提示',
          msg: `您确认要将${that.orderInfo.get_order_commission_total.apply_amount}元提现吗？`,
          buttons: ['确定', '取消']
      }, function(ret, err) {
          var index = ret.buttonIndex;
          console.log(index)
          if(index == 1){
            postData('/shop/users/recommend_withdraw_do',function(res){
              console.log(res)
            },{'note':''},{'Authorization':$api.getStorage('token')})
          }
      });
      },
      init(){
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            text: '先喝杯茶...',
            modal: false
        });

        var that = this
        getData('/shop/users/recommend_commission',function(res){
         that.orderInfo = res.data
         api.hideProgress();

        },{},{'Authorization':$api.getStorage('token')})
      }

    }
    })


}
  </script>
  </html>
