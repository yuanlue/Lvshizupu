<!DOCTYPE html>

      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
          body{
            background: #f1f3f8;

          .banner{
            padding:35px 0 28px;
            box-sizing: border-box;
            text-align: center;
            background: #9e2831;
            color:white;
          }
          .banner h1{
            font-size:21px;
            font-weight: normal;
          }
          .banner p{
            font-size:13px;
          }
          .list li{
            background: white;
            padding:0 10px;
            border-bottom:1px solid #eee;
            line-height: 46px;
          }
          .list li:first-child{
            margin:10px 0 10px;
          }
          .list li:first-child span{
            color:#9e2831;
          }
          .list li:nth-child(6){
            margin:10px 0 0;

          }
            .list li span{
              float: right;
            }
            .opera {
              background: #ccc;
              line-height: 47px;
              position: fixed;
              bottom:0;
              width:100%;
              text-align: center;
              color:white;
            }

  </head>

        <li>可提现奖金<span>0.00</span></li>
        <li>已申请奖金<span>0.00</span></li>
        <li>待打款奖金<span>0.00</span></li>
        <li>无效奖金<span>0.00</span></li>
        <li>成功体现奖金<span>0.00</span></li>
        <li>待收货奖金<span>0.00</span></li>
        <li>未结算奖金<span>0.00</span></li>
      </ul>
    </div>
    <div class="opera">我要提现</div>
