      }

        .loginInfo input{
          line-height: 35px;

          border-bottom:1px solid #35322a;

}
        .info .text{

}

        }

          background: url('../../image/status.png');

          position:absolute;

          margin-top:10px;
          line-height:30px;
          float: right;
          color:#fff;
          border-radius: 20px;
          padding:0 15px;
        }
        .loginInfo{
          position: relative;
        }
        .loginInfo i{
          display: inline-block;
          background: url('../../image/closeeye.png');
          height:10px;
          background-size: cover;
          position: absolute;
          width:23px;
          bottom:10px;
          right:0;
        }
        .loginInfo .active{
          background: url('../../image/openeye.png') no-repeat;
          display: inline-block;
          height:15px;
          background-size: contain;
          position: absolute;
          width:23px;
          bottom:10px;
          right:0;
        }
      </style>
  </head>
  <body>
  <div class="logo">
    <span onclick="messageLogin()">返回登录</span>
    <img src="../../image/logo.png" alt="">
  </div>
  <div class="info">
    <div class="loginInfo"><input type="number" id="tel" placeholder="已输入手机号"><span onclick="verification()">获取验证码</span></div>
    <div class="loginInfo"> <input type="text" id="message" placeholder="填写验证码"></div>
    <div class="loginInfo"> <input type="password" id="password" placeholder="6-16位登录密码"><i onclick="eye()"></i></div>

    <div class="opera">
      <button onclick="login()">注册</button>
    </div>
    <p class="register">点击注册，即表示您同意<span onclick="agreement()">《天下吕氏 服务协议》</span></p>
  </div>
  <div class="other"  >
      <p>第三方登录</p>
      <ul>
        <li onclick="wechatLogin()"><img src="../../image/wechat.png" alt=""></li>
      </ul>
  </div>

  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../script/hideShowPassword.min.js"></script>
  <script type="text/javascript" src="../../script/sha1.js"></script>
  <script type="text/javascript" src="../../script/service.js"></script>

  <script type="text/javascript">
  function wechatLogin(){
    wx.isInstalled(function(ret, err) {
        if (ret.installed) {
          wx.auth({
            apiKey: ''
          }, function(ret, err) {
            if (ret.status) {
                getData('/weixin/oauth2_callback',function(data){

                  if(data.code==200){
                    if(data.data.exist==true){
                      api.toast({
                              msg: '登录成功',
                              duration:2000,
                              location: 'bottom'
                          });

                          $api.setStorage('avata',data.data.avatar);
                          $api.setStorage('token',data.data.token)
                          $api.setStorage('mobile',data.data.mobile);
                          $api.setStorage('uid',data.data.uid);
                          $api.setStorage('joined_family',data.data.joined_family);
                          $api.setStorage('user_id',data.data.user_id);


                          api.execScript({
                              name: 'home',
                              frameName: 'userCenter',
                              script: 're();'
                          });
                          api.execScript({
                              name: 'home',
                              frameName: 'home',
                              script: 're();'
                          });


                          api.openWin({
                              name: 'home',
                              url: '../../html/Home/homeWin.html',
                              cache:false,
                              useWKWebView:false,
                              reload:true,
                              pageParam:{
                                token:data.data.token
                              },
                              historyGestureEnabled:false,
                              slidBackEnabled:false
                          });
                    }
                    else{
                    api.openWin({
                        name: 'wechat',
                        url: '../../html/login/wechatBind.html',
                        pageParam:{
                          avatar:data.data.avatar,
                          userName:data.data.username,
                          sex:data.data.sex,
                          unionid:data.data.unionid
                        },
                        bgColor: 'rgba(0,0,0,0)',
                        vScrollBarEnabled: true,
                        hScrollBarEnabled: true
                    });
                  }

                  }
                },{'code':ret.code},{'Authorization':$api.getStorage('token')})
            } else {
            }
          });
        } else {
            alert('当前设备未安装微信客户端');
        }
    });
  }
  var num=0

  tar=$api.dom('body')
  $api.css(tar,'height:'+window.screen.height+'px');
  var now = Date.now();
  function backNum(){
    if(num==0){
      return false
    }
    num--;

  }
function agreement(){
  api.openWin({
      name: 'agreement',
      url: '../../html/login/Agreement.html',

  });

}
  function eye(){
    a=$('#password').attr('type')
    if(a!='password'){
      $('#password').attr('type','password')
    }
    else{
      $('#password').attr('type','text')
    }
    $('.loginInfo i').toggleClass("active");

  }
  function messageLogin(){
      api.openFrame({
          name: 'messageLogin',
          url: '../../html/login/messageLogin.html',
          rect: {
              x: 0,
              y: 0,
              w: 'auto',
              h: 'auto'
          },
          bounces: false,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true,
          slidBackEnabled:false
      });

  }

  function verification(){
    if(num!=0){
      api.toast({
              msg: '发送验证码失败,请'+num+'秒后重试！',
              duration:2000,
              location: 'bottom'
          });
          return false

    }
    var partten = /^1[34578]\d{9}$/;
    if(partten.test($('#tel').val()))
    {
      //电话号码格式正确
      postData('/sms/'+$('#tel').val()+'/send',function(res){
      //发送验证码
        if(res.code==200){
          api.toast({
                  msg: '发送成功',
                  duration:2000,
                  location: 'bottom'
              });
              num=120
              window.setInterval("backNum()",1000)
        }
        else{
          api.toast({
                  msg: '发送失败,请稍后重试',
                  duration:2000,
                  location: 'bottom'
              });
        }
      })

    }
    else
    {
      //电话号码格式错误
      api.toast({
              msg: '电话号码格式错误',
              duration:2000,
              location: 'bottom'
          });
    }

  }
  function login(){
    var partten = /^1[34578]\d{9}$/;
    if(!partten.test($('#tel').val())){
      api.toast({
          msg: '手机号码格式错误',
          duration: 2000,
          location: 'bottom'
      });
      return false

    }

    if(!$('#message').val()){
      api.toast({
          msg: '验证码不能为空',
          duration: 2000,
          location: 'bottom'
      });
      return false

    }
    if(!$('#password').val()){
      api.toast({
          msg: '密码不能为空',
          duration: 2000,
          location: 'bottom'
      });
          return false

    }
    //验证是否已经注册
    postData('/users/is_registered',function(data){
        if(data.code!='-1'){
          api.toast({
                  msg: '该用户已经注册',
                  duration:2000,
                  location: 'bottom'
              });
        }
        else{
          //该用户未注册 验证手机
          postData('/sms/'+$('#tel').val()+'/validate',function(res){
            if(res.code==200){
              //验证成功
              //进行注册
              postData('/users',function(sta){
                if(sta.code==200){
                  api.toast({
                          msg: '注册成功',
                          duration:2000,
                          location: 'bottom'
                      });
                      $api.setStorage('token',sta.data.token)
                      $api.setStorage('mobile',sta.data.mobile);
                      $api.setStorage('uid',sta.data.uid);
                      $api.setStorage('joined_family',sta.data.joined_family);
                      $api.setStorage('avata',sta.data.avatar);
                      $api.setStorage('user_id',data.data.user_id);
                      api.execScript({
                          name: 'home',
                          frameName: 'userCenter',
                          script: 're();'
                      });
                      api.execScript({
                          name: 'home',
                          frameName: 'home',
                          script: 're();'
                      });
                      api.openWin({
                          name: 'home',
                          url: '../../html/Home/homeWin.html',
                          pageParam:{
                            token:sta.data.token
                          },
                          useWKWebView:false,
                          historyGestureEnabled:false,
                          slidBackEnabled:false
                      });
                }
                else{
                  api.toast({
                          msg: data.message,
                          duration:2000,
                          location: 'bottom'
                      });
                }
              },{
                'user':
              {
                'mobile':$('#tel').val(),
                'password':$('#password').val()
              }
            }
          )

            }
            else{
              api.toast({
                      msg: '验证码输入有误',
                      duration:2000,
                      location: 'bottom'
                  });
            }
          },{'code':$('#message').val()})
        }


    })
  }

        wx = api.require('wx');
        wx.isInstalled(function(ret, err) {
   if (ret.installed) {
   } else {
     $('.other').hide()
   }

  </script>
