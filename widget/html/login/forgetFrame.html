<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
      *:focus {
           outline: none;
          background-color: transparent;
       }

          .logo{
            text-align: center;
          }
        .logo img{
          width:87px;
        }
        .loginInfo{
          width:80vw;
          margin:0 aut0;
          font-size:13px;
          margin:0 auto 0;
          line-height:35px;
          padding-top: 10px;
        }
        .loginInfo input{
          line-height: 35px;
          width:80vw;
          border-radius: 0;
          border-bottom:1px solid #35322a;
        }
        .loginInfo #tel{
          width:45vw;
        }
        .info{
          margin-top:70px;
        }
        @media screen and (max-width: 320px) {
          .info{
            margin-top:45px;
          }
  }
        .info .text{
          display: block;
          width:80vw;
          margin:20px auto;
        }
        @media screen and (max-width: 320px) {
          .info .text{
            display: block;
            width:80vw;
            margin:10px auto;
          }
  }
        .info .text .message,.info .text .message{
          color:#9e2931;
          font-size:12px;
        }
        .info .text .forget{
          color:black;
          font-size:12px;
          float: right;
        }
        .opera{
          text-align: center;
        }
        .opera button{
          width:80vw;
          color:white;
          padding:12px 0;
          border-radius: 20px;
          background: url('../../image/status.png');
          background-size: cover;
          background-position: bottom center;
        }
        .register{
          margin-top:10px;
          text-align: center;
          font-size:13px;
        }
        .other{
          text-align: center;
          margin-top:20px;
          font-size:12px;
        }
        .other p:before,  .other p:after{
          content:"";
          display: inline-block;
          width:75px;
          margin:0 5px;
          vertical-align: middle;
          height:1px;
          background:#9e2931;
        }
        .other ul{
          margin-top:10px;
        }
        .other li img{
          width:36px;
        }
        .register span{
          color:#9e2931;
          text-decoration: underline;
        }
        .loginInfo>span{
          margin-top:10px;
          line-height:30px;
          float: right;
          border:1px solid #c19b56;
          color:#c19b56;
          border-radius: 20px;
          padding:0 15px;
          margin-left:5px;
        }
        .opera{
          margin-top:30px;
        }
        .loginInfo{
          position: relative;
        }
        .loginInfo i{
          display: inline-block;
          background: url('../../image/closeeye.png');
          height:10px;
          background-size: cover;
          position: absolute;
          width:23px;
          bottom:10px;
          right:0;
        }
      </style>
  </head>
  <body>
<div class="forget">
  <div class="loginInfo">
    <input type="text" id="tel" placeholder="已注册手机号"><span onclick="verification()">获取验证码</span>
  </div>
  <div class="loginInfo"> <input type="password" id="auth" placeholder="验证码"></div>
  <div class="loginInfo"> <input type="password" id="password" placeholder="新密码"><i onclick="eye()"></i></div>
  <div class="loginInfo"> <input type="password" id="confirm" placeholder="确认新密码"><i onclick="eye()"></i></div>

  <div class="opera">
    <button onclick="login()">修改</button>
  </div>
</div>
</div>
  </body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../script/service.js"></script>

<script type="text/javascript">
var num=0
function backNum(){
  if(num==0){
    return false
  }
  num--;

}

  function login(){
    if($('#tel').val().length<1){
      api.toast({
              msg: '手机号不能为空',
              duration:2000,
              location: 'bottom'
          });
          return false
    }
    if($('#password').val()!=$('#confirm').val()){
      api.toast({
              msg: '两次输入密码不一致，请确认',
              duration:2000,
              location: 'bottom'
          });
          return false

    }
    postData('/sms/'+$('#tel').val()+'/validate',function(data){
      if(data.code==200){
        //验证成功
        postData('/users/reset_password',function(res){
          if(res.code==200){
            api.toast({
                    msg: '密码修改成功',
                    duration:2000,
                    location: 'bottom'
                });
          }
          else{
            api.toast({
                    msg: '密码修改失败，请重试',
                    duration:2000,
                    location: 'bottom'
                });
          }
        },
        {
          "password":$("#password").val(),
          "mobile":$("#tel").val()
        })
      }
      else{
        api.toast({
                msg: '验证码错误，请重试',
                duration:2000,
                location: 'bottom'
            });
      }
    },{"code":$('#auth').val()})
  }
  function verification(){
    if(num!=0){
      api.toast({
              msg: '发送验证码失败,请'+num+'秒后重试！',
              duration:2000,
              location: 'bottom'
          });
          return false

    }
    var partten = /^1[34578]\d{9}$/;
    if(partten.test($('#tel').val()))
    {
      //电话号码格式正确
      postData('/sms/'+$('#tel').val()+'/send',function(res){
      //发送验证码
        if(res.code==200){
          api.toast({
                  msg: '发送成功',
                  duration:2000,
                  location: 'bottom'
              });
              num=120
              window.setInterval("backNum()",1000)
        }
        else{
          api.toast({
                  msg: '发送失败,请稍后重试',
                  duration:2000,
                  location: 'bottom'
              });
        }
      })

    }
    else
    {
      //电话号码格式错误
      api.toast({
              msg: '电话号码格式错误',
              duration:2000,
              location: 'bottom'
          });
    }

  }
  function eye(){
    a=$('#password').attr('type')
    if(a!='password'){
      $('#password').attr('type','password')
    }
    else{
      $('#password').attr('type','text')
    }
    $('.loginInfo i').toggleClass("active");

  }

      apiready = function(){

      };
  </script>
  </html>
